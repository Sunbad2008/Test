<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Prediction</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Football Match Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="team1">Team 1:</label>
                <select id="team1" name="team1">
                    <option value="Team A">Team A</option>
                    <option value="Team B">Team B</option>
                    <option value="Team C">Team C</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="team2">Team 2:</label>
                <select id="team2" name="team2">
                    <option value="Team X">Team X</option>
                    <option value="Team Y">Team Y</option>
                    <option value="Team Z">Team Z</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button type="submit">Predict Winner</button>
        </form>
        <div id="prediction-result"></div> <!-- This is where the prediction result will be displayed -->
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
